  <script>
    const courses = document.querySelectorAll('.course');
    let currentCourseId = null;

    courses.forEach(course => {
      course.addEventListener('click', (e) => {
        if(e.target.closest('.info-icon')) return;
        if(course.classList.contains('locked')) return;
        course.classList.toggle('completed');
        checkUnlocks();
        saveProgress();
      });
    });

    function openModal(courseId) {
      currentCourseId = courseId;
      const data = JSON.parse(localStorage.getItem('courseData') || '{}')[courseId] || {};
      document.getElementById('modalDocente').value = data.docente || '';
      document.getElementById('modalNota').value = data.nota || '';
      document.getElementById('modalInicio').value = data.inicio || '';
      document.getElementById('modalFin').value = data.fin || '';
      document.getElementById('modalEstado').value = data.estado || 'En Curso';
      document.getElementById('courseModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('courseModal').style.display = 'none';
    }

    function saveModal() {
      const data = {
        docente: document.getElementById('modalDocente').value,
        nota: document.getElementById('modalNota').value,
        inicio: document.getElementById('modalInicio').value,
        fin: document.getElementById('modalFin').value,
        estado: document.getElementById('modalEstado').value
      };
      const allData = JSON.parse(localStorage.getItem('courseData') || '{}');
      allData[currentCourseId] = data;
      localStorage.setItem('courseData', JSON.stringify(allData));
      closeModal();
      alert("ä¿å­˜æˆåŠŸ");
    }

    function checkUnlocks() {
      document.querySelectorAll('[data-dependency]').forEach(course => {
        const dependencyId = course.getAttribute('data-dependency');
        const dependency = document.querySelector(`[data-id="${dependencyId}"]`);
        if (dependency.classList.contains('completed')) {
          course.classList.remove('locked');
        } else {
          course.classList.add('locked');
          course.classList.remove('completed');
        }
      });
    }

    function saveProgress() {
      const progress = {};
      document.querySelectorAll('.course').forEach(c => {
        progress[c.getAttribute('data-id')] = { completed: c.classList.contains('completed'), locked: c.classList.contains('locked') };
      });
      localStorage.setItem('mallaProgress', JSON.stringify(progress));
    }

    function loadProgress() {
      const saved = JSON.parse(localStorage.getItem('mallaProgress'));
      if (!saved) return;
      document.querySelectorAll('.course').forEach(c => {
        const id = c.getAttribute('data-id');
        if (saved[id]?.completed) c.classList.add('completed');
        if (!saved[id]?.completed) c.classList.remove('completed');
        if (saved[id]?.locked) c.classList.add('locked');
        if (!saved[id]?.locked) c.classList.remove('locked');
      });
      checkUnlocks();
    }

    loadProgress();

    flatpickr(".datepicker", {
      locale: "es",
      dateFormat: "d-m-Y",
      wrap: false,
      allowInput: true
    });
  </script>
